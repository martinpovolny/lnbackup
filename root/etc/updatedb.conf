# This file sets environment variables which are used by updatedb
# diverted by lnbackup-ng

# filesystems which are pruned from updatedb database
PRUNEFS="NFS nfs afs proc smbfs autofs iso9660 ncpfs coda devpts ftpfs devfs mfs shfs sysfs cifs lustre_lite"
export PRUNEFS
# paths which are pruned from updatedb database
PRUNEPATHS="/mnt /tmp /usr/tmp /var/tmp /afs /amd /alex /var/spool /sfs /media /mnt/backup /backup"
export PRUNEPATHS
# netpaths which are added
NETPATHS=""
export NETPATHS
# run find as this user
LOCALUSER="nobody"
export LOCALUSER
# cron.daily/find: run at this priority -- higher number means lower priority
# (this is relative to the default which cron sets, which is usually +5)
NICE=10
export NICE

